<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>React Hello World</title>
    <style>
      Navbar {display:block;}
      NavbarHeader {display:block;}
      Logo {display:block;}
      HorizontalLine {display:block;}
    </style>
  </head>
  <body>  
    <App class="container-fluid">
      <header>
      <nav class="col-md-1">
        <Navbar class="navbar navbar-default">
          <NavbarHeader class="navbar-header">
            <Logo style="margin:5px">
              <img class="img-responsive" src="http://www.bytelion.com/wp-content/uploads/2016/09/full_stack.png" />
            </Logo>
            <HorizontalLine style="border-top:1px solid gray; margin: 5px 5px"></HorizontalLine>
            <HorizontalLine style="border-top:1px solid gray; margin: 5px 5px"></HorizontalLine>
            <HorizontalLine style="border-top:1px solid gray; margin: 5px 5px"></HorizontalLine>
          </NavbarHeader>
          <NavItemList>
            <ul class="nav" style="margin:8px">
              <NavItem>
                <img class="img-responsive" src="https://snaplogic-h.s3.amazonaws.com/uploads/snap/image/55/sm_jira.jpg" />
              </NavItem>
              <NavItem>
                <img class="img-responsive" src="https://upload.wikimedia.org/wikipedia/en/1/19/Google_Maps_Icon.png" />
              </NavItem>
            </ul>
          </NavItemList>
        </Navbar>
      </nav>
      <Content class="col-md-11">
        <ContainerRow class="row">
          <Container class="col-md-6" style="height: 300px">
            <div style="background-color:rgb(231, 231, 231);height:100%">
              <div class="text-center" style="height: 50px">Container 1</div>
              <img class="img-responsive center-block" src="https://snaplogic-h.s3.amazonaws.com/uploads/snap/image/55/sm_jira.jpg" />
            </div>
          </Container>
          <Container class="col-md-6" style="height: 300px">
            <div style="background-color:rgb(231, 231, 231);height:100%">
              <div class="text-center" style="height: 50px">Container 2</div>
              <img class="img-responsive center-block" src="https://upload.wikimedia.org/wikipedia/en/1/19/Google_Maps_Icon.png" />
            </div>
          </Container>
        </ContainerRow>
        <ContainerRow class="row">
          <Container class="col-md-6" style="height: 300px">
            <div style="background-color:rgb(231, 231, 231);height:100%">
              <div class="text-center" style="height: 50px">Container 3</div>
              <img class="img-responsive center-block" src="https://snaplogic-h.s3.amazonaws.com/uploads/snap/image/55/sm_jira.jpg" />
            </div>
          </Container>
          <Container class="col-md-6" style="height: 300px">

              <img class="img-responsive center-block" src="https://upload.wikimedia.org/wikipedia/en/1/19/Google_Maps_Icon.png" />

              <img class="img-responsive center-block" src="https://snaplogic-h.s3.amazonaws.com/uploads/snap/image/55/sm_jira.jpg" />
            </div>
          </Container>
          <Container class="col-md-6" style="height: 300px">
            <div style="background-color:rgb(231, 231, 231);height:100%">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
